version: "3"

services:
  frontend:
    build: frontend
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/nod_modules
    env_file:
      - ./frontend/.env
    ports:
      - 80:80

  backend:
    build: backend
    image: strapi/strapi
    env_file:
      - ./backend/.env
    ports:
      - 1337:1337
    volumes:
      - ./backend:/usr/src/api/strapi-app
      # - /usr/src/api/strapi-app/node_modules
    depends_on:
      - db
    restart: always

  db:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=strapi
    ports:
      - 27017:27017
    volumes:
      - ./db:/data/db
    restart: always
